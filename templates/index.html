<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- A form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="number" name="month" placeholder="Month" min="1" max="12" required>
                    <input type="number" name="day" placeholder="Day" min="1" max="31" required>
                    <input type="submit" value="Add birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in this table -->
                        {% if data %}
                            {% for row in data %}
                            <tr>
                                <td>{{ row.name }}</td>
                                <td>{{ row.month }}/{{ row.day }}</td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <h2>No birthday data in databse!</h2>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
